
  <mat-card  class="card">
    <div class="img">
        <img mat-card-md-image src="https://media.istockphoto.com/photos/hamburger-with-cheese-and-french-fries-picture-id1188412964?k=20&m=1188412964&s=612x612&w=0&h=Ow-uMeygg90_1sxoCz-vh60SQDssmjP06uGXcZ2MzPY=" alt="">
    </div>
      <mat-card-content class="body">
        <mat-card-title>
          <p>Nome: {{food?.nam}}</p>
        </mat-card-title>
        <mat-card-subtitle>
          <p>Nº: {{food?.num}}</p>
        </mat-card-subtitle>
          <p> Descrição: {{food?.descri}} <br>
          <span class="price"> Preço{{food?.price}}</span>
          </p>
      </mat-card-content>
      <div>
        <button mat-button (click)="ADDCart()">ADICIONAR</button>
      </div>

  </mat-card>
